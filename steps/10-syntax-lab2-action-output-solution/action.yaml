name: "Syntax:Lab2"
description: "Action of Lab2 in Syntax section"
inputs:
  text:
    description: text
    required: true
outputs:
  upper_text:
    description: text in UPPER CASE
    value: ${{ steps.upper_step.outputs.upper_text }}
runs:
  using: "composite"
  steps:
    - id: upper_step
      run: |
        echo "upper_text=${INPUT_TEXT^^}" >> $GITHUB_OUTPUT
      env:
        INPUT_TEXT: ${{ inputs.text }}
      shell: bash
